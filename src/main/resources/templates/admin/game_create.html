<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game Creation Form</title>
    <th:block th:include="layout/header"></th:block>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/registration.css}"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        body, html {
            height: 100%;
        }

        .bg {
            /* The image used */
            /* Full height */
            height: 100%;
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>


<body style="background-color: teal;">
<div class="container">
    <div>


        <form th:action="@{/admin/gameCreate}" th:object="${gameDTO}"
              method="post" class="form-horizontal" enctype="multipart/form-data">
            <br/> <br/>
            <div class="col-md-4 col-md-offset-4 "
                 style="background-color: silver; border-radius: 15px">
                <div class="col-md-12 ">

                    <h2>Game Creation Form</h2>
                    <br/>
                    <div class="form-group">

                        <div class="col-sm-6">

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="text" th:field="*{teamA}"
                                           placeholder="team_a name"    class="form-control"/>
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('teamA')}" th:errors="*{teamA}">
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="text" th:field="*{teamAResult}"
                                           placeholder="team A Result"
                                           class="form-control"/>
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('teamAResult')}" th:errors="*{teamAResult}">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="file" th:field="*{teamAPhoto}"
                                           placeholder="image"
                                           class="form-control"/>
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('teamAPhoto')}"
                                       th:errors="*{teamAPhoto}">

                                </div>
                            </div>


                            <div class="form-group">
                                <span class="text-center col-sm-6"  >Team A Game Status </span>
                                <div class="col-sm-6">
                                    <select th:field="*{teamAStatus}">
                                        <option th:each="state : ${T(com.monur.blog.common.GameStatus).values()}"
                                                th:value="${state}"
                                                th:text="${state}">
                                        </option>
                                    </select>

                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('teamAStatus')}" th:errors="*{teamAStatus}">

                                </div>
                            </div>

                        </div>
                        <div class="col-sm-6">

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="text" th:field="*{teamB}"
                                           placeholder="team_b name"
                                           class="form-control"/>
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('teamB')}" th:errors="*{teamB}">

                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="text" th:field="*{teamBResult}"
                                           placeholder="team B Result"
                                           class="form-control"/>
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('teamBResult')}" th:errors="*{teamBResult}">

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="file" th:field="*{teamBPhoto}"
                                           placeholder="image"
                                           class="form-control"/>
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('teamBPhoto')}" th:errors="*{teamBPhoto}">

                                </div>
                            </div>


                        </div>


                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" th:field="*{details}"
                                       placeholder="Details"
                                       class="form-control"/>
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('details')}" th:errors="*{details}">

                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary btn-block">Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
